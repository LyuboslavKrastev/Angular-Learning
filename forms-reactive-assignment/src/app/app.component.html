<!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project name</label>
          <input
            type="text"
            id="projectName"
            class="form-control"
            formControlName="projectName"
          />
          <span
            class="help-block"
            *ngIf="
              !reactiveForm.get('projectName').valid &&
              reactiveForm.get('projectName').touched
            "
          >
            <span *ngIf="reactiveForm.get('projectName').errors?.forbiddenName">
              This project name is forbidden.
            </span>
            <span *ngIf="reactiveForm.get('projectName').errors?.required">
              This field is required.
            </span>
          </span>
        </div>
        <div class="form-group">
          <label for="username">Email address</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email"
          />
          <span
            class="help-block"
            *ngIf="
              !reactiveForm.get('email').valid &&
              reactiveForm.get('email').touched
            "
          >
            <span *ngIf="reactiveForm.get('email').errors.email">
              Please enter a valid email address.
            </span>
            <span *ngIf="reactiveForm.get('email').errors.required">
              This field is required.
            </span>
          </span>
        </div>
        <div class="form-group">
          <select class="form-control" formControlName="projectStatus">
            <option *ngFor="let status of statusValues" [value]="status">
              {{ status }}
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</div>
